<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="h-1">Job Application (Web)</h1>

        <div class="form">

            <div class="form-item1">
                <p>First Name</p>
                <input type="text" placeholder="Enter First Name..." class="first-name">

                <p>Email</p>
                <input type="email" placeholder="Enter Your Email..." class="email">

                
            </div>

            <div class="form-item2">
                <p>Last Name</p>
                <input type="text" placeholder="Enter Last Name..." class="last-name">

                <p>Job Role</p>
                <select name="" class="job-role">
                    <option value="text">Select Job Role</option>
                    <option value="text">Software Engineer</option>
                    <option value="text">Freelancer</option>
                    <option value="text">Data Scientist</option>
                    <option value="text">Web Developer</option>
                    <option value="text">App Developer</option>
                </select>
            </div>

           
        </div>

<div class="form2">
        <div class="form-item3">
            <p>Enter Address</p>
            <textarea name="" class="address" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="form3">
        <div class="form-item4">
            <p>City</p>
            <input type="text" placeholder="Enter City Name" class="city">

            <p>Start Date</p>
                <input type="date" class="date">
        </div>
            <div class="form-item5">
                
                <p>Pincode</p>
                <input type="text" placeholder="Enter Pincode" class="pincode">
                
                <p>Upload Your CV</p>
                <input type="file" class="cv">
            
            </div>
            
       
    </div>

    <div class="btn">
        <button class="apply">Apply Now</button>
    </div>

    </div>
</body>

</html>
